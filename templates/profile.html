{% extends 'base.html' %}
{% set active_page = 'profile' %}

{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align">
                {{ username }}'s Profile
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col s12 dashboard-profile">
            <h4 class="center-align">My Dashboard</h4>
            <div class="dashboard">

                {% for user in users %}
                    <div class="profile-details">
                        <p><strong>First name: </strong>{{ user.first_name }}</p>
                        <p><strong>Last name: </strong>{{ user.last_name }}<br></p>
                        <p><strong>Email address: </strong>{{ user.email }}<br></p>
                        <p><strong>Tel: </strong>{{ user.tel }}<br></p>
                    </div>
                {% endfor %}
 
            </div>
        </div>
    </div>

{% endblock %}
