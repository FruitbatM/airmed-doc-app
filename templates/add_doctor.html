{% extends 'base.html' %}
{% set active_page = 'add_doctor' %}

{% block content %}
    <div class="row center-align">
        <h3>Add new doctor</h3>
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_doctor') }}">
            <div class="card-panel">
                <div class="row">
                    <!-- first name -->
                    <div class="input-field col s6">
                        <input type="text" id="first_name" name="first_name" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <!-- last name -->
                    <div class="input-field col s6">
                        <input  id="last_name" name="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                    <!-- email -->
                    <div class="input-field col s6">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <!-- contact number -->
                    <div class="input-field col s6">
                        <input id="tel" name="tel" type="tel" placeholder="Phone 123-23-213" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="validate" required>
                        <label for="tel"></label>
                    </div>
                    <!-- speciality name -->
                    <div class="input-field col s6">
                        <select class="options" id="speciality_name" name="speciality_name" 
                            required class="validate" onchange="changeOption()">
                            <option value="" required disabled selected>Select speciality</option>
                            <option value="1">Cardiology</option>
                            <option value="2">Dentist</option>
                            <option value="3">Dermatology</option>
                            <option value="4">Gynecology</option>
                            <option value="5">Oncology</option>
                            <option value="6">Orthopedics</option>
                            <option value="7">Neurology</option>
                            <option value="8">Pediatrics</option>
                            <option value="9">Psychiatry</option>
                        </select>
                    </div>
                    <!-- experience -->
                    <div class="input-field col s6">
                        <input  id="experience" name="experience" type="text" class="validate" required>
                        <label for="experience">Experience</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="about" name="about" minlength="10" maxlength="100" 
                            class="materialize-textarea validate"></textarea>
                        <label for="about">About</label>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 m8 offset-m2 btn-large sign-btn center-align">
                            SUBMIT <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>


        </div>
    </div>

{% endblock %}
