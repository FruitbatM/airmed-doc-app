{% extends 'base.html' %}
{% set active_page = 'login' %}

{% block content %}

  <div class="carousel carousel-slider">
    <a class="carousel-item hide-on-small-only" href="#one!"><img src="{{ url_for('static', filename='images/mother_with_babies.jpg') }}"></a>
    <a class="carousel-item hide-on-small-only" href="#two!"><img src="{{ url_for('static', filename='images/woman_smarthphone.jpg') }}"></a>
    <a class="carousel-item hide-on-small-only" href="#three!"><img src="{{ url_for('static', filename='images/men_smarthphone.jpg') }}"></a>

    <!-- Patient login -->
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel left">
                <h3 class="center-align patient-heading">Log in</h3>
                    <!-- Username -->
                    <div class="input-field col s12">
                        <input  id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <!-- Password -->
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>

                <div class="row">
                    <button type="submit" class="col s12 m8 offset-m2 btn-large sign-btn center-align">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="col s12">
                    <p class="center-align">
                        Don't have account? 
                    <a href="{{ url_for('register') }}">Register account</a>
                    </p>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
