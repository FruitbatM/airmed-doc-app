{% extends 'base.html' %}
{% set active_page = 'login' %}

{% block content %}

    <h3 class="center-align patient-heading">Patient Login</h3>
    <!-- Patient login -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <!-- Username -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input  id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <!-- Password -->
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 m8 offset-m2 btn-large sign-btn center-align">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have account? 
                <a href="{{ url_for('register') }}">Register account</a>
            </p>
        </div>
    </div>

{% endblock %}
