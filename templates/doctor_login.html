{% extends 'base.html' %}
{% set active_page = 'login' %}

{% block content %}

    <h4 class="center-align"> Doctor Login</h4>
    <!-- Doctor login -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('doctor_login') }}">
            <div class="card-panel">
                <div class="row">
                    <!-- username -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input  id="username" name="username" type="text" minlength="5" 
                            maxlength="15" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <!-- password -->
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 m8 offset-m2 btn-large sign-btn center-align">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
