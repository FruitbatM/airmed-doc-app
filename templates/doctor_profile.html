{% extends 'base.html' %}
{% block content %}

    <h2>Profile</h2>

    {% for doctor in doctors %}
        {{ doctor.title }}
        {{ doctor.doctor_first_name }}
        {{ doctor.doctor_last_name }}<br>
        {{ doctor.speciality_name }}<br>
        {{ doctor.about }}<br>
        {{ doctor.experience }}<br>
        {{ doctor.working_days }}<br>
    {% endfor %}

{% endblock %}
