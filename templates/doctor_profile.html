<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmed Doc Application</title>
</head>
<body>
    {% for doctor in doctors %}
        {{ doctor.title }}
        {{ doctor.doctor_first_name }}
        {{ doctor.doctor_last_name }}<br>
        {{ doctor.speciality_name }}<br>
        {{ doctor.about }}<br>
        {{ doctor.experience }}<br>
        {{ doctor.working_days }}<br>
    {% endfor %}
</body>
</html>
